<table class="table table-striped table-bordered table-condensed data-table">
    <thead>
        <tr>

            <th colspan="{{ncols}}">
                <button id="csv-export" class="btn btn-primary btn-mini pull-right"><i class="icon-download icon-large"></i> Save as csv</button>
            </th>
        </tr>
        <tr>
            {% for header in headers %}
                <th class="header" colspan="3">{{header}}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for header in headers %}
                <th>Date</th>
                <th>Value</th>
                <th>Ref</th>
            {% endfor %}
        </tr>

    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for da,val,ref in row %}
                    <td class="date">{{da}}</td>
                    <td class="number">{{val}}</td>
                    <td class="number">{{ref}}</td>
                {% endfor  %}
            </tr>
        {% endfor %}
    </tbody>

</table>
