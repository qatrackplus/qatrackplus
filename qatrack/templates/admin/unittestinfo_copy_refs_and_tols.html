{% extends "admin/base_site.html" %}

{% block content %}
<p>Select the source unit and test list (or test list cycle) and destination units.</p>

<form action="." method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Copy references and tolerances" />
</form>

    var ADMINURLs = {
        GETTESTLIST: unescape("{% url 'qa_copy_refs_and_tols_testlist_json' source_unit=":source_unit:" content_type=":content_type:" %}")
    }
</script>

<script src="{% static "jquery/js/jquery.min.js" %}"></script>
<script language="javascript" type="text/javascript" src="{% static "js/unittestinfo_admin.js" %}?v={{VERSION}}"></script>
{% endblock %}
